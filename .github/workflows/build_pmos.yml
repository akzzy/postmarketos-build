name: Build PostmarketOS for Poco F1

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Poco F1 (Tianma) Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pmbootstrap
        run: |
          sudo apt-get update
          sudo apt-get install -y openssl git
          pip install git+https://gitlab.postmarketos.org/postmarketOS/pmbootstrap.git@master

      - name: Initialize pmbootstrap (Exact Input Match)
        run: |
          # We send empty lines (\n) for the first two path questions.
          # Then we send the exact sequence you used locally.
          # Note: I kept Timezone as 'Asia/Kolkata' (y) because it helps the 5GHz fix.
          
          printf "\n\nedge\nxiaomi\nberyllium\ntianma\nuser\n\nphosh\n\nn\niw,wireless-regdb,nano,macchanger,modemmanager\ny\nAsia/Kolkata\nen_US\npoco\ny\n" | pmbootstrap init

      - name: Build RootFS (Tianma Kernel + Reg Tools)
        run: |
          pmbootstrap pull
          # Force Tianma Kernel and Regulatory Tools
          pmbootstrap install \
            --filesystem f2fs \
            --add "iw,wireless-regdb,nano,macchanger,modemmanager,device-xiaomi-beryllium-kernel-tianma" \
            --password "147147"

      - name: Export Images
        run: |
          pmbootstrap export
          cd /tmp/postmarketOS-export
          
          # Rename for clarity
          mv boot.img boot-tianma.img
          mv xiaomi-beryllium.img userdata-phosh.img
          
          # Create ZIP
          zip -r poco-f1-images.zip boot-tianma.img userdata-phosh.img

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: poco-f1-images
          path: /tmp/postmarketOS-export/poco-f1-images.zip
