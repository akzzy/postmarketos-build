name: Build PostmarketOS for Poco F1

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Poco F1 (Tianma) Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pmbootstrap
        run: |
          sudo apt-get update
          sudo apt-get install -y openssl git
          pip install git+https://gitlab.postmarketos.org/postmarketOS/pmbootstrap.git@master

      - name: Initialize pmbootstrap (Correctly)
        run: |
          # This automatically inputs the answers: 
          # Edge -> Xiaomi -> Beryllium -> User -> Default -> Phosh -> Default -> No Change -> NONE (Extra pkgs later) -> Yes (TZ) -> Asia/Kolkata -> en_US -> poco -> Yes (Build outdated)
          printf "edge\nxiaomi\nberyllium\nuser\ndefault\nphosh\ndefault\nn\nnone\ny\nAsia/Kolkata\nen_US\npoco\ny\n" | pmbootstrap init

      - name: Build RootFS (Tianma Kernel + Reg Tools)
        run: |
          pmbootstrap pull
          # Force Tianma Kernel and Regulatory Tools
          pmbootstrap install \
            --filesystem f2fs \
            --add "iw,wireless-regdb,nano,macchanger,modemmanager,device-xiaomi-beryllium-kernel-tianma" \
            --password "147147"

      - name: Export Images
        run: |
          pmbootstrap export
          cd /tmp/postmarketOS-export
          mv boot.img boot-tianma.img
          mv xiaomi-beryllium.img userdata-phosh.img
          zip -r poco-f1-images.zip boot-tianma.img userdata-phosh.img

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: poco-f1-images
          path: /tmp/postmarketOS-export/poco-f1-images.zip
