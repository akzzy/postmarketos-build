name: Build PostmarketOS for Poco F1

on:
  workflow_dispatch: # Allows you to manually trigger the build

jobs:
  build:
    name: Build Poco F1 (Tianma) Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pmbootstrap
        run: |
          sudo apt-get update
          sudo apt-get install -y openssl git
          pip install git+https://gitlab.postmarketos.org/postmarketOS/pmbootstrap.git@master

      - name: Initialize pmbootstrap (Correctly)
        run: |
          # We feed the exact answers to init using printf.
          # Order: Channel -> Vendor -> Device -> User -> Provider -> UI -> Systemd -> Change Opts -> Extra Pkgs -> Timezone? -> TZ -> Locale -> Hostname -> Build Outdated
          
          printf "edge\nxiaomi\nberyllium\nuser\ndefault\nphosh\ndefault\nn\nnone\ny\nAsia/Kolkata\nen_US\npoco\ny\n" | pmbootstrap init

      - name: Build RootFS (Tianma Kernel + Reg Tools)
        run: |
          # 1. Update the repos to be safe
          pmbootstrap pull
          
          # 2. Build the image
          # We explicitly add the Tianma Kernel and Regulatory tools here.
          pmbootstrap install \
            --filesystem f2fs \
            --add "iw,wireless-regdb,nano,macchanger,modemmanager,device-xiaomi-beryllium-kernel-tianma" \
            --password "147147"

      - name: Export Images
        run: |
          pmbootstrap export
          cd /tmp/postmarketOS-export
          mv boot.img boot-tianma.img
          mv xiaomi-beryllium.img userdata-phosh.img

      - name: Create Flashable Zip
        run: |
          cd /tmp/postmarketOS-export
          zip -r poco-f1-pmos-tianma.zip boot-tianma.img userdata-phosh.img

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: poco-f1-images
          path: /tmp/postmarketOS-export/poco-f1-pmos-tianma.zip
          compression-level: 0
